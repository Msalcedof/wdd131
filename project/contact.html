<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Innovative Construction</title>
    <meta name="author" content="Marco Salcedo">
    <meta name="description" content="This is a Webpage where Our customer can get in contact with Us">
    <link rel="stylesheet" href="styles/siteplan.css">
    <script src="scripts/siteplan.js" defer></script>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <div class="Logo">
            <img src="images/Logo1.webp" alt="Logo" width="200" loading="lazy">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>

            <p>Please send us a message with your concern and information so that we can  help you as soon as possible.</p>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 | Marco Salcedo | Honduras </p>
    </footer>
</body>
</html>
